<html>
    <head>
        <title>
            WEBPAGE
        </title>
    </head>
    <body>
        <h2>Javascript Functions</h2>
        <p>This is an example</p>
        <p id="demo"></p>
        <script>
            var x1=add(4,3);
            var x2=sub(4,3);
            var x3=mult(4,3);
            var x4=divide(4,3);
            var x5=mod(4,3);
            document.write(add(4,3));
            document.write(sub(4,3));
            document.write(mult(4,3));
            document.write(divide(4,3));
            document.write(mod(4,3));
            function add(a,b)
            {
                return a+b;
            }
            function mult(a,b)
            {
                return a*b;
            }
            function sub(a,b)
            {
                return a-b;
            }
            function divide(a,b)
            {
                return a/b;
            }
            function mod(a,b)
            {
                return a%b;
            }
        </script>
    </body>
</html>
